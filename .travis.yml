language: java

before_install:
- chmod +x gradlew

jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
- ./gradlew check bintrayUpload -PbintrayUser=$BINTRAY_API_USER -PbintrayApiKey=$BINTRAY_API_KEY

